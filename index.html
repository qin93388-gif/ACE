<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>检测到作弊者『权』</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* 背景色：精确提取图片中的红色 #E52C2C */
        body {
            background-color: #E52C2C; 
            color: #FFFFFF; /* 文字色：图片中的纯白色 */
            font-family: "Microsoft Yahei", sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            text-align: center;
        }
        .ace-logo {
            width: 200px; /* 匹配图片中Logo的显示比例 */
            height: auto;
            margin-bottom: 25px;
        }
        .main-title {
            font-size: 38px; /* 匹配图片中标题的字号 */
            margin-bottom: 0;
            font-weight: 600;
            letter-spacing: 2px; /* 匹配图片中文字的字间距 */
        }
        .sub-title {
            font-size: 22px;
            opacity: 0.9;
            margin: 25px 0 35px;
        }
        .description {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 50px;
            max-width: 500px;
        }
        .continue-btn {
            background-color: transparent;
            color: #FFFFFF;
            border: 1px solid rgba(255,255,255,0.4);
            padding: 10px 30px;
            font-size: 16px;
            cursor: pointer;
            opacity: 0.9;
        }
        .continue-btn:hover {
            opacity: 1;
            border-color: #FFFFFF;
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/qin93388-gif/ACE/refs/heads/main/ace-logo.png" alt="ACE腾讯游戏安全" class="ace-logo">
    <h1 class="main-title">检测到作弊者</h1>
    <p class="sub-title">比赛终止</p>
    <p class="description">作弊者已受到惩罚，游戏取消，所有玩家的输赢均不计入。</p>
    <button class="continue-btn">继续</button>
</body>
</html>
