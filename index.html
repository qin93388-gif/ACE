<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你已作弊！</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* 纯红色背景（与图片一致的#E52C2C） */
        body {
            background-color: #E52C2C;
            color: #FFFFFF; /* 文字为白色，与纯红背景对比 */
            font-family: "Microsoft Yahei", sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        /* Logo（白色+红色立体效果，与纯红背景融合） */
        .ace-logo {
            width: 200px;
            height: auto;
            margin-bottom: 15px;
        }
        .logo-text {
            font-size: 20px;
            margin-bottom: 25px;
        }
        .main-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .sub-title {
            font-size: 26px;
            margin-bottom: 25px;
        }
        .description {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 40px;
            max-width: 400px;
        }
        .continue-btn {
            background-color: transparent;
            color: #FFFFFF;
            border: 1px solid #FFFFFF;
            padding: 10px 30px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/qin93388-gif/ACE/refs/heads/main/ace-logo.png" alt="ACE腾讯游戏安全" class="ace-logo">
    <p class="logo-text">腾讯游戏安全</p>
    <h1 class="main-title">检测到作弊者</h1>
    <p class="sub-title">比赛终止</p>
    <p class="description">作弊者已受到惩罚，游戏取消，所有玩家的输赢均不计入。</p>
    <button class="continue-btn">继续</button>
</body>
</html>
