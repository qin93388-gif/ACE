<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>检测到作弊者</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* 红色背景全屏覆盖，无空白 */
        body {
            background-color: #E52C2C; 
            color: #FFFFFF;
            font-family: "Microsoft Yahei", sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }
        /* Logo全屏背景（红色叠加，无空白） */
        .ace-logo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* 保持Logo比例，全屏显示 */
            opacity: 0.2; /* Logo半透明，避免遮挡文字 */
        }
        /* 文字层：置于Logo上方 */
        .content {
            position: relative;
            z-index: 1;
            padding: 0 20px;
        }
        .main-title {
            font-size: 38px;
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        .sub-title {
            font-size: 22px;
            opacity: 0.9;
            margin-bottom: 35px;
        }
        .description {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 50px;
            max-width: 500px;
        }
        .continue-btn {
            background-color: transparent;
            color: #FFFFFF;
            border: 1px solid rgba(255,255,255,0.4);
            padding: 10px 30px;
            font-size: 16px;
            cursor: pointer;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- Logo全屏背景（红色覆盖，无空白） -->
    <img src="https://raw.githubusercontent.com/qin93388-gif/ACE/refs/heads/main/ace-logo.png" alt="ACE腾讯游戏安全" class="ace-logo">
    <!-- 文字层（置于Logo上方） -->
    <div class="content">
        <h1 class="main-title">检测到作弊者</h1>
        <p class="sub-title">比赛终止</p>
        <p class="description">作弊者已受到惩罚，游戏取消，所有玩家的输赢均不计入。</p>
        <button class="continue-btn">继续</button>
    </div>
</body>
</html>
