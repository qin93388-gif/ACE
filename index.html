<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你已作弊！</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* 经典红色背景（与图片一致） */
        body {
            background-color: #E52C2C;
            color: #FFFFFF;
            font-family: "Microsoft Yahei", sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        /* Logo清晰显示（匹配处理后的高清效果） */
        .ace-logo {
            width: 280px;
            height: auto;
            margin-bottom: 20px;
            image-rendering: crisp-edges;
        }
        .logo-text {
            font-size: 24px;
            margin-bottom: 35px;
        }
        .main-title {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .sub-title {
            font-size: 30px;
            margin-bottom: 35px;
        }
        .description {
            font-size: 16px;
            line-height: 1.7;
            margin-bottom: 50px;
            max-width: 480px;
        }
        .continue-btn {
            background-color: transparent;
            color: #FFFFFF;
            border: 2px solid #FFFFFF;
            padding: 14px 40px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/qin93388-gif/ACE/refs/heads/main/ace-logo.png" alt="ACE腾讯游戏安全" class="ace-logo">
    <p class="logo-text">腾讯游戏安全</p>
    <h1 class="main-title">检测到作弊者</h1>
    <p class="sub-title">比赛终止</p>
    <p class="description">作弊者已受到惩罚，游戏取消，所有玩家的输赢均不计入。</p>
    <button class="continue-btn">继续</button>
</body>
</html>
