<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>检测作弊者</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #D94141;
            color: #FFFFFF;
            font-family: "Microsoft Yahei", sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            text-align: center;
        }
        .ace-logo {
            width: 180px;
            height: auto;
            margin-bottom: 25px;
            background-color: rgba(255,255,255,0.1);
            border-radius: 4px;
        }
        .main-title {
            font-size: 36px;
            margin-bottom: 30px;
        }
        .sub-title {
            font-size: 24px;
            opacity: 0.8;
            margin-bottom: 35px;
        }
        .description {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 50px;
            max-width: 500px;
        }
        .continue-btn {
            background-color: transparent;
            color: #FFFFFF;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 10px 30px;
            font-size: 16px;
            cursor: pointer;
            opacity: 0.8;
        }
        .continue-btn:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <img src="https://link.bmwas.cn/vmini?c=nQwiZf" alt="ACE腾讯游戏安全" class="ace-logo">
    <h1 class="main-title">检测到作弊者</h1>
    <p class="sub-title">比赛终止</p>
    <p class="description">作弊者已受到惩罚，游戏取消，所有玩家的输赢均不计入。</p>
    <button class="continue-btn">继续</button>
</body>
</html>
